{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans 'Password Reset Successful' %}{% endblock %}

{% block content %}
<div id="content">
<h2>{% trans 'Password Reset Successful' %}</h2>
    <div class="clearfix">
        <p>
        {% url login as login_url %}
        {% blocktrans %}
            You can now <a href="{{ login_url }}">login</a> with  your new password.
        {% endblocktrans %}
        </p>
    </div>
</div>
{% endblock %}
